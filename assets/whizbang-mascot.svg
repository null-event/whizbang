<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 320" width="400" height="320">
  <!-- Background -->
  <defs>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5B8DEF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3A6BD4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bellyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F0FE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D0DFFA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="finGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A7ADE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3562B8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="115%" height="115%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-color="#1a1a2e" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Tail -->
  <path d="M 60 160 Q 30 130 20 100 Q 35 135 55 145 Z" fill="url(#finGrad)" />
  <path d="M 60 170 Q 30 200 20 230 Q 35 195 55 185 Z" fill="url(#finGrad)" />

  <!-- Body -->
  <ellipse cx="200" cy="165" rx="145" ry="95" fill="url(#bodyGrad)" filter="url(#shadow)" />

  <!-- Belly -->
  <ellipse cx="210" cy="185" rx="110" ry="60" fill="url(#bellyGrad)" />

  <!-- Dorsal fin -->
  <path d="M 180 70 Q 195 30 220 15 Q 210 55 215 70 Z" fill="url(#finGrad)" />

  <!-- Pectoral fin (left) -->
  <path d="M 160 220 Q 130 260 110 280 Q 140 260 165 240 Z" fill="url(#finGrad)" />

  <!-- Pectoral fin (right) -->
  <path d="M 240 220 Q 270 260 290 280 Q 260 260 235 240 Z" fill="url(#finGrad)" />

  <!-- Left eye (big cute eye) -->
  <ellipse cx="255" cy="140" rx="22" ry="25" fill="white" />
  <ellipse cx="260" cy="142" rx="13" ry="15" fill="#1a1a2e" />
  <ellipse cx="264" cy="136" rx="5" ry="6" fill="white" />
  <ellipse cx="256" cy="146" rx="3" ry="3" fill="white" opacity="0.5" />

  <!-- Right eye (big cute eye) -->
  <ellipse cx="310" cy="140" rx="20" ry="23" fill="white" />
  <ellipse cx="314" cy="142" rx="12" ry="14" fill="#1a1a2e" />
  <ellipse cx="318" cy="136" rx="4.5" ry="5.5" fill="white" />
  <ellipse cx="310" cy="146" rx="2.5" ry="2.5" fill="white" opacity="0.5" />

  <!-- Cute blush marks -->
  <ellipse cx="240" cy="168" rx="12" ry="7" fill="#FF9999" opacity="0.5" />
  <ellipse cx="325" cy="168" rx="12" ry="7" fill="#FF9999" opacity="0.5" />

  <!-- Mouth (happy smile) -->
  <path d="M 260 180 Q 280 200 310 180" fill="none" stroke="#1a1a2e" stroke-width="2.5" stroke-linecap="round" />

  <!-- Tiny tooth -->
  <path d="M 282 188 L 285 196 L 288 188" fill="white" stroke="#1a1a2e" stroke-width="1" />

  <!-- Magnifying glass (security scanner theme) -->
  <circle cx="155" cy="215" r="22" fill="none" stroke="#FFD700" stroke-width="5" opacity="0.9" />
  <circle cx="155" cy="215" r="17" fill="#FFD700" opacity="0.15" />
  <line x1="170" y1="232" x2="188" y2="255" stroke="#FFD700" stroke-width="5" stroke-linecap="round" opacity="0.9" />

  <!-- Shield icon inside magnifying glass -->
  <path d="M 155 205 L 145 210 L 145 220 Q 145 228 155 232 Q 165 228 165 220 L 165 210 Z" fill="none" stroke="#3A6BD4" stroke-width="2" />
  <path d="M 155 212 L 155 226" stroke="#3A6BD4" stroke-width="1.5" />
  <path d="M 149 218 L 161 218" stroke="#3A6BD4" stroke-width="1.5" />

  <!-- Text -->
  <text x="200" y="305" text-anchor="middle" font-family="'SF Mono', 'Fira Code', 'Cascadia Code', monospace" font-size="24" font-weight="bold" fill="#3A6BD4" letter-spacing="2">WHIZBANG</text>
</svg>
